<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-title>
    <h4>Formulário de <span>cadastro</span> de transações</h4>
  </div>
  <div class="content">
    <div  class="row">
      <mat-form-field>
        <mat-label>Tipo de transação</mat-label>
        <mat-select formControlName="transaction_type" [errorStateMatcher]="matcher">
          <mat-option value="ENTRADA">Entrada</mat-option>
          <mat-option value="SAÍDA">Saída</mat-option>
        </mat-select>
        <mat-error *ngIf="transactionForm.get('transaction_type')?.hasError('required')">
          O Tipo de transação é <strong>obrigatória</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input type="text" matInput formControlName="description" [errorStateMatcher]="matcher">
        <mat-error *ngIf="transactionForm.get('transaction_type')?.hasError('required')">
          A descrição é <strong>obrigatória</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="value" [errorStateMatcher]="matcher">
        <mat-error *ngIf="transactionForm.get('transaction_type')?.hasError('required')">
          O valor é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data</mat-label>
        <input matInput  type="date" formControlName="transaction_date" [errorStateMatcher]="matcher">
        <mat-error *ngIf="transactionForm.get('transaction_type')?.hasError('required')">
          A data é <strong>obrigatória</strong>
        </mat-error>
      </mat-form-field>

      <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Fechar</button>
        <button type="submit" mat-button cdkFocusInitial>Salvar</button>
      </div>
    </div>
  </div>
</form>
